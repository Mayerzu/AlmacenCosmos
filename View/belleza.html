<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacén Cosmos - Belleza</title>
    <!-- Ícono de la pestaña del navegador -->
    <link rel="icon" href="../img/logo.jpg">
    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../css/categoria.css">
</head>
<body>
    <!-- Contenedor para cargar el navbar -->
    <div id="navbarContainer"></div>

    <!-- Contenido principal -->
    <main class="container my-5">
        <h1 class="text-center mb-4 display-4">Belleza</h1>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
            <!-- Tarjeta Esmaltes de uñas -->
            <div class="col">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img src="../img/esmaltes_uñas.jpg" alt="Esmaltes de uñas" class="flip-card-img">
                            <h5>Esmaltes de uñas</h5>
                        </div>
                        <div class="flip-card-back">
                            <p>Esmaltes de uñas en colores vibrantes y de larga duración.</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Tarjeta Ropa -->
            <div class="col">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img src="../img/ropa.jpg" alt="Ropa" class="flip-card-img">
                            <h5>Ropa</h5>
                        </div>
                        <div class="flip-card-back">
                            <p>Ropa elegante y cómoda para cualquier ocasión.</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Tarjeta Cosméticos -->
            <div class="col">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img src="../img/cosmeticos-card.jpg" alt="Cosméticos" class="flip-card-img">
                            <h5>Cosméticos</h5>
                        </div>
                        <div class="flip-card-back">
                            <p>Maquillaje de alta calidad para resaltar tu belleza.</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Tarjeta Lociones -->
            <div class="col">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img src="../img/lociones.jpg" alt="Lociones" class="flip-card-img">
                            <h5>Lociones</h5>
                        </div>
                        <div class="flip-card-back">
                            <p>Lociones hidratantes con fragancias irresistibles.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer con copyright -->
    <footer class="bg-light text-center py-3">
        <p class="mb-0" style="color: #333;">© Almacenes Cosmos 2025</p>
    </footer>

    <!-- Bootstrap JS y script personalizado -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
